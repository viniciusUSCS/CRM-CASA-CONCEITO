<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerenciamento de clientes </title>
    <!-- MATERIAS GOOGLE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <!-- ESTILO DA PAGINA -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class ="top">
                <div class="logo">
                    <img src="./images/logo.png">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>

                <div class="sidebar">
                    <a href="https://tela-menu-admin.netlify.app/">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3>Menu Inicial</h3>
                    </a>
                    <a href="https://tela-clientes-admin.netlify.app/">
                        <span class="material-icons-sharp">person_outline</span>
                        <h3>Clientes</h3>
                    </a>
                    <a href="https://tela-feedback-admin.netlify.app/">
                        <span class="material-icons-sharp">feedback</span>
                        <h3>Feedbacks</h3>
                    </a>
                    <a href="http://localhost:3030/" class="active">
                        <span class="material-icons-sharp">message</span>
                        <h3>Intranet</h3>
                        <span class="message-count">26</span>
                    </a>
                    <a href="https://tela-agenda-admin.netlify.app/">
                        <span class="material-icons-sharp">calendar_month</span>
                        <h3>Agenda</h3>
                    </a>
                    <a href="https://tela-cadastro-cliente-admin.netlify.app/">
                        <span class="material-icons-sharp">how_to_reg</span>
                        <h3>Cadastrar Cliente</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">settings</span>
                        <h3>Configurações</h3>
                    </a>
                    <a href="https://tela-menu-admin.netlify.app/">
                        <span class="material-icons-sharp">logout</span>
                        <h3>Sair</h3>
                    </a>
                </div>
            </div>        
        </aside>
        <!-----------------------------FIM DA BARRA LATERAL ----------------------->
        <main>
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-icons-sharp active">light_mode</span>
                        <span class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="profile">
                        <div class="info">
                            <p>Ola, <b>Vinicius</b></p>
                            <small class="text-muted">Captador</small>
                        </div>
                        <div class="profile-photo">
                            <img src="./images/foto-perfil.png">
                        </div>
                    </div>
                </div>
            </div>

            <!------------------------------ FIM TOPO LOGIN E TEMA ---------------------->
            <h1>Intranet</h1>

            <div class="page" id="loginPage">
                <h1>Digite seu usuário:</h1>
                <input type="text" id="loginNameInput">
            </div>
        
            <div class="page" id="chatPage">
                <div class="chatArea">
                    <ul class="chatList"></ul>
                    <ul class="userList"></ul>
                </div>
                <div class="chatInput">
                    <input type="text" id="chatTextInput" placeholder="Digite uma mensagem(e aperte ENTER)">
                </div>
            </div>
            
        <!------------------------- FIM DO PAINEL DE CONTROLE -------------------------->    
        

    
    </main>
    <!--------------------------FIM DO MENU ------------------------------->

    
    </div>
    <script src="./index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
